{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block script %}
    {% endblock script %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/tilt.jquery.js' %}"></script>
    <style>
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom_all.css' %}"> 
    <link rel="stylesheet" href="{% static 'scss/custom_all.scss' %}"> 
    <link rel="stylesheet" href="{% static 'css/custom_button.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/custom_materials.css' %}">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.core.css">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="height:100px; background-color: #FFD9E7 !important;">
        <a class="fuchidori_shiro navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/common/company_logo.png' %}" style="height:80px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <div class="imagehover-container">
                    <a class="nav-link" href="{% url 'home' %}"><img src="{% static 'images/common/home.png' %}" style="height:80px;"></a>
                </div>
            </li>
            <li class="nav-item">
                <div class="imagehover-container">
                    <a class="nav-link" href="#"><img src="{% static 'images/common/notes.png' %}" style="height:80px;"></a>
                </div>
            </li>
            <li class="nav-item">
                <div class="imagehover-container">
                    <a class="nav-link" href="#"><img src="{% static 'images/common/review.png' %}" style="height:80px;"></a>
                </div>
            </li>
            <li class="nav-item">
                <div class="imagehover-container">
                    <a class="nav-link" href="#"><img src="{% static 'images/common/qa.png' %}" style="height:80px;"></a>
                </div>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li> -->
            <li class="nav-item dropdown">
                
                <a style="padding-right: 5px !important;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <div class="imagehover-container" style="width:90px;"><img src="{% static 'images/common/order.png' %}" style="height:80px;"></div>
                </a>
            
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" style="font-family: CustomFont3;">初めての方へ</a>
                    <a class="dropdown-item" href="{% url 'fullorder' %}" style="font-family: CustomFont3;">フルオーダー</a>
                    <a class="dropdown-item" href="#" style="font-family: CustomFont3;">セミオーダー</a>
                    
                    <!-- <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a> -->
                </div>
            
                
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color:white; border-color: white; font-weight: bold;">Search</button>
            </form>
        </div>
    </nav>
    {% block main %}
    <p>コンテンツがありません</p>
    {% endblock main %}
    <!-- symbols -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="donut" viewBox="0 0 14 14">
        <path fill="#F4157E" fill-rule="nonzero" d="M7 12c2.76 0 5-2.24 5-5S9.76 2 7 2 2 4.24 2 7s2.24 5 5 5zm0 2c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </symbol>
        
        <symbol id="circle" viewBox="0 0 10 10">
        <circle cx="5" cy="5" r="5" fill="#F4157E" fill-rule="evenodd"/>
        </symbol>
        
        <symbol id="tri_hollow" viewBox="0 0 12 11">
        <path fill="#F4157E" fill-rule="nonzero" d="M3.4 8.96h5.2L6 4.2 3.4 8.95zM6 0l6 11H0L6 0z"/>
        </symbol>
        
        <symbol id="triangle" viewBox="0 0 10 9">
        <path fill="#F4157E" fill-rule="evenodd" d="M5 0l5 9H0"/>
        </symbol>
        
        <symbol id="square" viewBox="0 0 8 8">
        <path fill="#F4157E" fill-rule="evenodd" d="M0 0h8v8H0z"/>
        </symbol>
        
        <symbol id="squ_hollow" viewBox="0 0 8 8">
        <path fill="#F4157E" fill-rule="nonzero" d="M1.5 1.5v5h5v-5h-5zM0 0h8v8H0V0z"/>
        </symbol>
    </svg>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
